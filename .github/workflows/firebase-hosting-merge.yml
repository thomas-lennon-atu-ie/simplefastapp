name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    tags:
    - 'v*.*.*' # needs to match a version tag as a trigger
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      # Install dependencies including TypeScript
      - name: Install dependencies
        run: |
          npm ci
          npx expo install typescript@^5.3.3
          
      # Build web version for Firebase hosting
      - name: Build web
        run: npx expo export --platform web
        
      # Deploy to Firebase Hosting  
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SIMPLEFAST_4428E }}'
          channelId: live
          projectId: simplefast-4428e
